<div *ngFor="let tweet of misTweets">
  <app-detalle-tweet [mySelectedTweet]="tweet"></app-detalle-tweet>
</div>

<div>
  <mat-form-field class="full-width">
    <input matInput placeholder="Autor" [(ngModel)]="miTweet.autor">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="ID" [(ngModel)]="miTweet.id">
  </mat-form-field>
  <p>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Tweet" [(ngModel)]="miTweet.texto"></textarea>
    </mat-form-field>
  </p>
</div>
<button mat-raised-button color="primary" (click)="addNewTweet()">ADD TWEET</button>
