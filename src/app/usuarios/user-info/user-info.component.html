<h1>INFO USER</h1>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img mat-card-avatar src="https://lesidea.com/cajondesastre/wp-content/uploads/2016/03/Usuario-Twitter-460-x-300.png" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-title>@{{mySelectedUser.id}}</mat-card-title>
    <mat-card-subtitle>{{mySelectedUser.name}} {{mySelectedUser.last_name}}</mat-card-subtitle>
    <mat-card-subtitle>{{mySelectedUser.nick}}</mat-card-subtitle>
    <mat-card-subtitle>{{mySelectedUser.password}}</mat-card-subtitle>
  </mat-card-header>
